<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>

    <style type="text/css">
        body { overflow: hidden; }

</head>
<body>
    <!-- 页眉 -->
    <header class="home-header">

        <div class="home-logo">

        </div>

        <div class="home-header-news"><span>6</span></div>

        <div class="home-header-usr">

            <ul id="home-header-usr-ul" style="">

    <iframe src="./views/iframe-main.html" name="main" id="main" frameborder="0" scrolling="no" width="100%" style=""></iframe>

    <frameset rows="70,*,10" frameborder="0" border="0" framespacing="0">
        <frame src="./header/header.html" name="" id="" scrolling="no" style="background-color: red">

        <frame src="" name="" id="" style="background-color: blue"> -->

    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
        var innerH = document.body.clientHeight;
        // 设置本页iframe的高度为可是区域剩余高度
        document.querySelector("iframe").style.height = (innerH - 70) + "px";
